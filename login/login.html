<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>네이버 로그인</title>
    <link rel="stylesheet" href="./../login/styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="logo">
        <svg width="230" height="44" viewBox="0 0 230 44" fill="none" xmlns="http://www.w3.org/2000/svg">

          <path d="M66.2086 0L48.8973 43.9824H63.6132L65.701 38.1767H82.2929L84.3851 44H99.0967L81.7853 0.0175967L66.2086 0ZM69.0644 27.5946L73.9992 13.8545L78.9295 27.5946H69.0644Z" fill="#03CF5D" />
          <path d="M116.624 28.9184L106.234 0H91.5224L108.834 43.9824H124.41L141.722 0H127.006L116.624 28.9184Z" fill="#03CF5D" />
          <path d="M160.326 27.2735H180.449V16.7089H160.326V10.7801H180.666V0H146.264V43.9824H181.098V33.2023H160.326V27.2735Z" fill="#03CF5D" />
          <path
            d="M218.842 28.8921L220.166 28.3335C225.295 26.1959 227.903 21.5646 227.903 15.6885C227.903 10.1335 225.869 6.0124 221.861 3.47461C218.131 1.10396 213.298 0 206.642 0H188.024V43.9824H201.87V31.6937H206.849L215.284 43.9824H230L218.842 28.8921ZM209.228 20.4826H201.654V11.2111H209.228C210.462 11.2111 211.645 11.6995 212.518 12.5689C213.39 13.4383 213.88 14.6174 213.88 15.8469C213.88 17.0763 213.39 18.2555 212.518 19.1248C211.645 19.9942 210.462 20.4826 209.228 20.4826V20.4826Z"
            fill="#03CF5D"
          />
        </svg>
      </h1>
      <form class="login-form">
        <div class="input-group">
          <label for="email" class="sr-only">이메일</label>
          <input type="email" id="email" name="email" required placeholder="아이디" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" />
        </div>
        <div class="input-group">
          <label for="password" class="sr-only">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="비밀번호"
            minlength="8"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="비밀번호는 10자리 이상 입력해 주세요."
          />
        <button type="submit" class="login-button">로그인</button>
        <div class="login-options">
          <div class="login-keep">
            <input type="checkbox" id="keep-login" name="keep-login" class="sr-only" />
            <label for="keep-login" class="checkbox-label">
              <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.9764 23.4985C18.3541 23.4985 23.5242 18.3284 23.5242 11.9507C23.5242 5.57305 18.3541 0.402931 11.9764 0.402931C5.59877 0.402931 0.42865 5.57305 0.42865 11.9507C0.42865 18.3284 5.59877 23.4985 11.9764 23.4985Z" fill="white" />
                <path
                  d="M12.0021 24.0043C9.62833 24.0043 7.30784 23.3004 5.3341 21.9815C3.36036 20.6627 1.82201 18.7883 0.913599 16.5952C0.00518517 14.402 -0.232497 11.9888 0.230608 9.66063C0.693713 7.33244 1.83681 5.19387 3.51534 3.51534C5.19387 1.83681 7.33244 0.693713 9.66063 0.230608C11.9888 -0.232497 14.402 0.00518517 16.5952 0.913599C18.7883 1.82201 20.6627 3.36036 21.9815 5.3341C23.3004 7.30784 24.0043 9.62833 24.0043 12.0021C24.0043 15.1853 22.7398 18.2381 20.4889 20.4889C18.2381 22.7398 15.1853 24.0043 12.0021 24.0043ZM12.0021 1.28593C9.88267 1.28593 7.8108 1.91443 6.04853 3.09194C4.28626 4.26945 2.91274 5.94309 2.10166 7.90122C1.29057 9.85935 1.07836 12.014 1.49184 14.0928C1.90533 16.1715 2.92595 18.0809 4.42464 19.5796C5.92332 21.0783 7.83277 22.0989 9.91151 22.5124C11.9902 22.9259 14.1449 22.7137 16.103 21.9026C18.0612 21.0915 19.7348 19.718 20.9123 17.9557C22.0898 16.1935 22.7183 14.1216 22.7183 12.0021C22.7183 9.16002 21.5893 6.43431 19.5796 4.42464C17.57 2.41496 14.8442 1.28593 12.0021 1.28593Z"
                  fill="#999999"
                />
                <path
                  d="M10.6647 16.9059C10.4932 16.905 10.3286 16.8374 10.2061 16.7173L6.66974 13.1809C6.61007 13.121 6.5628 13.0499 6.53061 12.9716C6.49843 12.8934 6.48197 12.8096 6.48216 12.725C6.48236 12.6405 6.49922 12.5568 6.53177 12.4787C6.56432 12.4006 6.61193 12.3297 6.67188 12.2701C6.73183 12.2104 6.80295 12.1631 6.88117 12.1309C6.95939 12.0987 7.04318 12.0823 7.12777 12.0825C7.21235 12.0827 7.29606 12.0995 7.37413 12.1321C7.4522 12.1646 7.52309 12.2122 7.5827 12.2722L10.6535 15.3431L16.4314 8.62495C16.4928 8.56519 16.5632 8.51754 16.6393 8.48471C16.7154 8.45188 16.7959 8.4345 16.8773 8.43345C16.9588 8.4324 17.0396 8.44771 17.1152 8.47853C17.1909 8.50935 17.2599 8.55506 17.3184 8.61365C17.3769 8.67224 17.4233 8.74256 17.4541 8.8183C17.4849 8.89404 17.4999 8.97393 17.4982 9.0539C17.4964 9.13388 17.4781 9.21266 17.4449 9.28594C17.4118 9.35922 17.3645 9.42514 17.306 9.47995L11.1242 16.7173C11.0017 16.8374 10.8371 16.905 10.6647 16.9059Z"
                  fill="#03CF5D"
                />
              </svg>
            </label>
            로그인 상태 유지
          </div>
          <div class="ip-security">
            <a href="./pages/ip_security.html" id="ip-security-text" class="ip-security-label" target="_blank">IP 보안</a>
            <span id="ip-security-status" class="off" style="cursor: pointer;">off</span>
          </div>
        </div>
      </form>
    </div>
    <script>
      document.getElementById("keep-login-label").addEventListener("click", function() {
        const checkbox = document.getElementById("keep-login");
        checkbox.checked = !checkbox.checked;
        updateSVGColor(checkbox.checked);
      });

      function updateSVGColor(checked) {
        const svgPath = document.querySelector("#keep-login-icon path:nth-child(2)");
        if (checked) {
          svgPath.setAttribute("fill", "#03cf5d"); 
        } else {
          svgPath.setAttribute("fill", "#121212"); 
        }
      }




      document.getElementById('ip-security-status').addEventListener('click', function () {
        const status = this.textContent.trim();
        if (status === 'off') {
          this.textContent = 'on';
          this.classList.remove('off');
          this.classList.add('on');
        } else {
          this.textContent = 'off';
          this.classList.remove('on');
          this.classList.add('off');
        }
      });
    </script>
  </body>
</html>
